<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script defer src="./functions_heatmap.js"></script>
    <script defer src="./constants.js"></script>
    <script defer src="./functions/connect_cards.js"></script>
    <script defer src="./index_heatmap.js"></script>

    <script defer src="./functions/location_points.js"></script>
    <script defer src="./functions/scatter_plot_functions.js"></script>

    <title>VAST 2021 MP2</title>
  </head>
  <body>
    <div class="meny">
      <a href="index.html">Scatterplot</a>
      <a href="card.html">Cards</a>
    </div>

    <div class="wrapper" id="menuToRight">
      <div class="canvas"></div>

      <div id="tooltipheat"></div>
      <!-- <img src="./data/MC2-tourist.jpg" width="50%" objectFit="contain"> -->
      <div class="right_menu">
        <p>Day</p>
        <div class="for_text" id="choosen_day_div" style="padding: 1px">
          <p id="choosen_day"></p>
        </div>
        <div id="slider_day" style="padding: 1px"></div>

        <p>Time</p>

        <div class="for_text" id="choosen_day_div" style="padding: 1px">
          <p id="choosen_first_time"></p>
        </div>

        <div id="slider" style="padding: 1px"></div>
        <div class="for_text" style="padding: 1px">
          <p id="choosen_last_time"></p>
        </div>

        <div class="checkboxes">
          <h3 style="margin-right: 10px;">Show cars</h3>
          <input
            type="checkbox"
            id="cars_checkbox"
            onclick="changeCarsCheckbox()"
            style="margin-right: 30px;"
          />
          
          <h3 style="margin-right: 10px;">Car ID</h3>
          <div id="drop_down"></div>
        </div>

       
        <div id="aboutCarID">
          <div class="car_info">
            <p style="font-weight: bold">Id:</p>
            <p id="car_id"></p>
          </div>

          <div class="car_info">
            <p style="font-weight: bold">Name:</p>
            <p id="car_name"></p>
          </div>

          <div class="car_info">
            <p style="font-weight: bold">Employment Type:</p>
            <p id="car_type"></p>
          </div>

          <div class="car_info">
            <p style="font-weight: bold">Employment Title:</p>
            <p id="car_title"></p>
          </div>
        </div>
        
        <!-- 
        <div class="checkboxes">
          
          <h3>Credit Card</h3>
          <input
            type="checkbox"

            onclick="changeCCcheckbox()"
            checked
          />
          <h3>Loyalty Card</h3>
          <input
            type="checkbox"
            id="LC_checkbox"
            onclick="changeLCcheckbox()"
            checked
          />
        </div> -->
      </div>
    </div>
    <div id="scatter_plot">
      <div id="tooltip"></div>
    </div>
  </body>
</html>
